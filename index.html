<!DOCTYPE html>
<html>
<body style="background:rgb(252, 252, 252);">
    <p>Transmisión</p>
    <video id="video" width="720" controls autoplay muted></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var video = document.getElementById('video');
        var url = " https://drugs-instant-artists-realistic.trycloudflare.com/hls/stream1.m3u8";

        function startHls() {
            if (Hls.isSupported()) {
                var hls = new Hls();

                // Reconectar automáticamente al fallar
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.warn("HLS error:", data);
                    if (data.fatal) {
                        console.log("Reconectando...");
                        hls.destroy();
                        setTimeout(startHls, 2000); // espera 2 segundos y reconecta
                    }
                });

                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('error', function() {
                    console.log("Reconectando en navegador nativo...");
                    setTimeout(() => { video.src = url; video.play(); }, 2000);
                });
            }
        }

        startHls();
    </script>
</body>
</html>
