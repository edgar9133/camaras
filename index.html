<!DOCTYPE html>
<html>
<body style="background:rgb(252, 252, 252);">
    <p>Transmisi칩n</p>
    <video id="video" width="720" controls autoplay muted></video>
    <video id="video2" width="720" controls autoplay muted></video>


    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      function startHls(videoId, url) {
            var video = document.getElementById(videoId);

            if (Hls.isSupported()) {
                var hls = new Hls();

                // Reconectar autom치ticamente al fallar
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.warn("HLS error:", data);
                    if (data.fatal) {
                        console.log("Reconectando " + videoId + "...");
                        hls.destroy();
                        setTimeout(() => startHls(videoId, url), 2000);
                    }
                });

                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('error', function() {
                    console.log("Reconectando " + videoId + " en navegador nativo...");
                    setTimeout(() => { video.src = url; video.play(); }, 2000);
                });
            }
        }

        // C치mara 1
        startHls("video1", "https://drugs-instant-artists-realistic.trycloudflare.com/hls/stream1.m3u8");

        // C치mara 2
        startHls("video2", "https://drugs-instant-artists-realistic.trycloudflare.com/hls/stream2.m3u8");
    </script>
</body>
</html>
